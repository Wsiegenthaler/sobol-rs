name: Rust

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - 1.33.0 # min supported version
          - stable
          - beta
          - nightly
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.version }}
        override: true
    - name: clean
      run: cargo clean
    - name: Build
      run: cargo build --verbose
      env:
        RUST_BACKTRACE: 1
    - name: Run tests
      run: cargo test --verbose
      env:
        RUST_BACKTRACE: 1
